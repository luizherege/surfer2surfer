<!DOCTYPE html>
<html>
  <head>
    <title>Capture Photo</title>

    <script type="text/javascript" charset="utf-8" src="cordova.js"></script>
    <script type="text/javascript" charset="utf-8">

    var pictureSource;   // picture source
    var destinationType; // sets the format of returned value 

    // Wait for PhoneGap to connect with the device
    //
    document.addEventListener("deviceready",onDeviceReady,false);

    // PhoneGap is ready to be used!
    //
    function onDeviceReady() {
        pictureSource=navigator.camera.PictureSourceType;
        destinationType=navigator.camera.DestinationType;
    }

   
    // A button will call this function
    //
    function capturePhoto() {
      // Take picture using device camera and retrieve image as base64-encoded string
        navigator.camera.getPicture(uploadPhoto, onFail, { limit: 1 });
    }

    function onFail(message) {
      alert('Failed because: ' + message);
    }
        
    function uploadPhoto(imageURI) {
            var options = new FileUploadOptions();
            options.fileKey="file";
            options.fileName=imageURI.substr(imageURI.lastIndexOf('/')+1);
            options.mimeType="image/jpeg";
 
            var params = new Object();
            params.value1 = "test";
            params.name = "Obejto";
 
            options.params = params;
            options.chunkedMode = false;
 
            var ft = new FileTransfer();
            ft.upload(imageURI, "http://surfer2surfer.com.br/upload_foto.php", win, fail, options);
        }
 
        function win(r) {
            var ind_url_resp = r.response.lastIndexOf(')') + 1;
            var foto_url = r.response.substring( ind_url_resp );
            alert( foto_url );
            var img = document.createElement("img");
            img.setAttribute("src", foto_url);
            document.body.appendChild(img);

        }
 
        function fail(error) {
            alert("An error has occurred: Code = " = error.code);
        }    

    </script>
  </head>
  <body>
    <button onclick="capturePhoto();">Capture Photo</button> <br>
 
  </body>
